<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:regular,italic,700,700italic" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Counter</title>
</head>
<body>
    
    <main class="main">
        <h1>Counter</h1>

        <div class="main__counter">
            <div class="main__num">
                <span class="num">0</span>
            </div>
            <div class="main__actions">
                <a href="#" class="reduce" data-action="reduce">-</a>
                <a href="#" data-action="reset">Reset</a>
                <a href="#" class="add" data-action="add">+</a>
            </div>
        </div>

        <div class="main__load">
            <a href="#" data-action="save">Save</a>
            <a href="#" data-action="clear">Clear</a>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
